# configure your datasource
quarkus.datasource.url=${DB_JDBC_URL:jdbc:mysql://localhost:3306/devtest}
quarkus.datasource.driver=com.mysql.jdbc.Driver
quarkus.datasource.username=${DB_USER:root}
quarkus.datasource.password=${DB_PASS:password}
quarkus.hibernate-orm.dialect=org.hibernate.dialect.MySQL5Dialect

# flyway
quarkus.flyway.migrate-at-start=true